name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  create-folder:
    name: creation dun dossier
    runs-on: ubuntu-latest
    steps:
      - name: ouverture de la connexion avec un hote distant
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: whoami
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: ici jignore les tests pour aller vite

        run: mvn -Dmaven.test.skip=true -B package --file pom.xml
